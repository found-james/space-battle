<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    
    <link rel ="stylesheet" href = "style_space_battle.css">
    
</head>
<body>
    <header class="title-of-game">
        <h1>Space Battle</h1>
    </header>

    <nav id="rules-of-game">
        <ul>
            <li>You win when all ships are destroyed</li>
            <li>After each attack enemyship will make an attempt to attack back</li>
            <li>Once you engage an attack you can only end the sequence once EnemyShip is destroyed</li>
            <li>Retreat option only appears after an EnemyShip has been destroyed</li>
        </ul>
    </nav>
    <div class = "all-divs">
        
    <section class="enemy-ships">
        
        <div class="enemies"></div>
        <div class="enemies"></div>
        <div class="enemies"></div>
        <div class="enemies"></div>
        <div class="enemies"></div>
        <div class="enemies"></div>

    </section>

    <aside class="player-ship">
        <div class="uss-assembly"></div>
    </aside>

    </div>

    <article class ="text-buttons">
        
        <div class="text">
            
       </div>
        
    <div class="buttons">
        <button id ="start">Start</button>
        <button id ="attack">Attack</button>
        <button id ="retaliate">Retaliate</button>
        <button id ="retreat">Retreat</button>
            
    </div>

    </article>


    <script src ="script_space_battle.js"></script>
</body>
</html>
